<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <title>Form login</title>
</head>
<body class="body2">
    <div class="icon">
        <ul>
            <li id="icon1">
                <a href="javascript:void(0)" onclick="swapStyle();">
                    <i class="fa-solid fa-moon"></i>
                </a>
            </li>
            
        </ul>
            
            <script>
                function swapStyle() {
                    var body = document.body;
                    var icon = document.querySelector('.fa-moon');
            
                    body.classList.toggle("darktheme");
                    
                    if (icon) {
                        icon.classList.remove('fa-moon');
                        icon.classList.add('fa-sun');
                    } else {
                        icon = document.querySelector('.fa-sun');
                        icon.classList.remove('fa-sun');
                        icon.classList.add('fa-moon');
                    }
                }
            </script>
    </div>
    <div class="auth">
        <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
        <div class="login">
            <h2>SIGN IN</h2>
                <div class="InputBox">
                    <input type="text" name="fname" id="username">
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="InputBox">
                    <input type="password" name="fpass" id="password" >
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="Links">
                    <a href="#">Forgot Password</a>
                    <a href="#">SIGN UP</a>
                </div>
                <input type="submit" value="submit">
        </div>
    </form>
    </div>
    <script>
        function validateForm() {
  let x = document.forms["myForm"]["fname"].value;
  if (x == "") {
    alert("Username must be filled out");
    return false;
  }
  let y = document.forms["myForm"]["fpass"].value;
  if(y==""){
    alert("password must be filled out");
    return false;
  }
  var password = document.getElementById("password").value;
  if(password.length < 11){
    alert("password lenghth must be at least 11 characters");
    return false;
  }
  var username = document.getElementById("username").value;
  if (!username.includes("@")) {
        alert("Username must contain the @ sign");
        return false;
    }
}
    </script>
</body>
</html>
